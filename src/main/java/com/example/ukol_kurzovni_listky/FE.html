
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabulka</title>
    <style>
        table, th, td {
            border:1px solid #4545ea;
        }
    </style>
</head>
<body>
<table id="table">
    <tr>
        <th>Země </th>
        <th>Měna</th>
        <th>Název měny</th>
        <th>Množství</th>
        <th>Nákup</th>
        <th>Prodej</th>
    </tr>


</table>
<script>
    async function myCreateFunction(numberOfRow) {
        const response = await fetch("http://localhost:9090/rates");
        const data = await response.json();

        var table = document.getElementById("table");
        var row = table.insertRow(1);
        var cellCountry = row.insertCell(0);
        var cellCurrency = row.insertCell(1);
        var cellCurrencyName = row.insertCell(2);
        var cellQuantity = row.insertCell(3);
        var cellBuy = row.insertCell(4);
        var cellSell = row.insertCell(5);
        cellCountry.innerHTML = data[numberOfRow].country;
        cellCurrency.innerHTML = data[numberOfRow].currency;
        cellCurrencyName.innerHTML = data[numberOfRow].currencyFullName;
        cellQuantity.innerHTML = data[numberOfRow].quantity;
        cellBuy.innerHTML = data[numberOfRow].buy;
        cellSell.innerHTML = data[numberOfRow].sell;
    }


    async function createTable(){
        const response = await fetch("http://localhost:9090/rates");
        const data = await response.json();
        let ids = data.length;

        for(var i = 0; i < ids; i++){
            myCreateFunction(i)
        }
    }
    createTable();

</script>
</body>
</html>
